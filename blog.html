    <style>
        /* --- ESTILOS CORE HERO --- */
        .blog-hero {
            position: relative;
            overflow: hidden;
            background: #050508;
            height: min(80vh, 760px);
            min-height: 520px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 72px;
        }

        #neural-network-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 1;
            cursor: crosshair;
        }

        .blog-hero .container-content {
            position: relative;
            z-index: 2;
            pointer-events: none;
            text-align: center;
            width: min(920px, 100%);
            padding: 0 24px;
        }

        .hero-controls {
            position: absolute;
            bottom: 20px; right: 20px;
            z-index: 10;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: flex-end;
        }

        .ctrl-btn {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 11px;
            font-family: 'Inter', sans-serif;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- SISTEMA DE NAVEGACIÓN RECURSIVO (DESKTOP) --- */
        .nav-dropdown { position: relative; }
        .nav-dropdown-toggle { display: flex; align-items: center; gap: 4px; text-decoration: none; color: var(--text-primary); transition: color 0.3s; }
        .nav-dropdown-toggle::after { content: '▼'; font-size: 10px; transition: transform 0.3s; }
        
        .nav-dropdown-menu {
            position: absolute;
            top: 100%; left: 0;
            background: rgba(10, 9, 24, 0.97);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            min-width: 260px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            z-index: 1000;
            padding: 8px;
            margin-top: 8px;
            backdrop-filter: blur(15px);
            box-shadow: 0 24px 44px rgba(0, 0, 0, 0.35);
            max-width: min(92vw, 340px);
        }

        .nav-dropdown > .nav-dropdown-menu {
            left: auto;
            right: 0;
        }

        /* Mostrar menú al hacer hover */
        .nav-dropdown:hover > .nav-dropdown-menu,
        .has-children:hover > .nav-dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Submenús laterales para niveles 2, 3, etc. */
        .nav-dropdown-menu .nav-dropdown-menu {
            top: 0;
            left: auto;
            right: 100%;
            margin-top: -8px;
            margin-right: 2px;
        }

        .nav-dropdown-menu li { list-style: none; position: relative; }
        .nav-dropdown-menu a, .submenu-trigger {
            display: block;
            padding: 10px 14px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
            font-size: 14px;
            cursor: pointer;
            border-radius: 10px;
        }
        
        .nav-dropdown-menu a:hover, .submenu-trigger:hover {
            background: rgba(255, 255, 255, 0.06);
            padding-left: 18px;
        }

        .nav-item-content { display: flex; flex-direction: column; gap: 3px; }
        .nav-item-title { display: flex; align-items: center; gap: 6px; font-weight: 600; color: var(--text-primary); line-height: 1.2; }
        .nav-item-desc { font-size: 12px; color: var(--text-secondary); line-height: 1.25; }
        .nav-item-external { font-size: 11px; color: var(--purple-400); opacity: 0.9; }

        .mobile-links .mobile-dropdown-toggle {
            background: transparent;
            border: 0;
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0;
        }
        .mobile-links .mobile-dropdown-toggle:hover { color: var(--text-primary); }
        .mobile-dropdown-menu .mobile-dropdown-toggle { font-size: 1rem; text-align: left; width: 100%; padding: 8px 0; }
        .mobile-dropdown-menu a { display: block; padding: 8px 0; text-align: left; font-size: 1rem; }
        .mobile-dropdown-menu .nav-item-title { font-size: 1rem; }
        .mobile-dropdown-menu .nav-item-desc { font-size: 0.78rem; }

        .mobile-menu {
            align-items: flex-start;
            justify-content: flex-start;
            overflow-y: auto;
            padding: 96px 24px 32px;
        }

        .mobile-links {
            width: min(460px, 100%);
            margin: 0 auto;
            text-align: left;
        }

        @media (max-width: 1024px) {
            .nav-links {
                gap: 18px;
            }

            .nav-links a {
                font-size: 0.82rem;
            }

            .nav-cta {
                padding: 9px 14px !important;
            }
        }

        @media (max-width: 768px) {
            .mobile-links { gap: 24px; }
            .mobile-links .mobile-dropdown-toggle { font-size: 1.4rem; }
            .blog-hero {
                height: auto;
                min-height: 62vh;
                padding: 108px 16px 86px;
            }

            .blog-hero .container-content {
                padding: 0 8px;
            }

            .hero-controls {
                left: 50%;
                right: auto;
                bottom: 14px;
                transform: translateX(-50%);
                justify-content: center;
                width: calc(100% - 32px);
            }

            .ctrl-btn {
                font-size: 10px;
                padding: 7px 14px;
            }

            .mobile-dropdown-menu {
                padding-right: 8px;
            }
        }

        .has-children > .submenu-trigger::after {
            content: '›';
            float: right;
            font-size: 18px;
            line-height: 14px;
        }

        /* --- MOBILE RECURSIVO --- */
        .mobile-dropdown-menu { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; background: rgba(255,255,255,0.02); }
        .mobile-dropdown.active > .mobile-dropdown-menu,
        .mobile-has-children.active > .mobile-dropdown-menu { max-height: 2000px; }
        
        .mobile-sub-wrapper { padding-left: 15px; border-left: 1px solid rgba(255,255,255,0.1); }

        @media (max-width: 480px) {
            .mobile-menu {
                padding: 88px 14px 24px;
            }

            .mobile-links {
                gap: 18px;
            }

            .mobile-links a {
                font-size: 1.2rem;
            }

            .mobile-links .mobile-dropdown-toggle {
                font-size: 1.2rem;
            }

            .mobile-dropdown-menu a,
            .mobile-dropdown-menu .mobile-dropdown-toggle,
            .mobile-dropdown-menu .nav-item-title {
                font-size: 0.95rem;
            }

            .mobile-dropdown-menu .nav-item-desc {
                font-size: 0.74rem;
            }
        }
    </style>

    <script>
        // JSpro: Motor de Inyección Dinámica Recursiva
        async function loadNavbarLinks() {
            try {
                const response = await fetch('navbar-links.json');
                const data = await response.json();
                
                const escapeHTML = (value = '') => String(value)
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#39;');

                const getChildren = (node) => {
                    if (!node) return [];
                    if (Array.isArray(node.children)) return node.children;
                    if (Array.isArray(node.links)) return node.links;
                    if (node.submenu && typeof node.submenu === 'object') return Object.values(node.submenu);
                    if (node.children && typeof node.children === 'object') return Object.values(node.children);
                    return [];
                };

                // Función que genera el HTML sin importar cuántos niveles haya
                function generateHTML(items, isMobile = false) {
                    return items.map(item => {
                        const children = getChildren(item);
                        const hasChildren = children && children.length > 0;
                        const label = escapeHTML(item.title || item.name || 'Sin título');
                        const description = item.description ? `<span class="nav-item-desc">${escapeHTML(item.description)}</span>` : '';

                        if (hasChildren) {
                            return `
                                <li class="${isMobile ? 'mobile-has-children' : 'has-children'}">
                                    <span class="${isMobile ? 'mobile-dropdown-toggle' : 'submenu-trigger'}" role="button" tabindex="0">
                                        ${label}
                                    </span>
                                    <ul class="${isMobile ? 'mobile-dropdown-menu mobile-sub-wrapper' : 'nav-dropdown-menu'}">
                                        ${generateHTML(children, isMobile)}
                                    </ul>
                                </li>`;
                        }
                        const isNewTab = item.newTab === true || item.target === '_blank';
                        const safeUrl = escapeHTML(item.url || '#');
                        return `
                            <li>
                                <a href="${safeUrl}" ${isNewTab ? 'target="_blank" rel="noopener noreferrer"' : ''}>
                                    <span class="nav-item-content">
                                        <span class="nav-item-title">${label}${isNewTab ? '<span class="nav-item-external">↗</span>' : ''}</span>
                                        ${description}
                                    </span>
                                </a>
                            </li>`;
                    }).join('');
                }

                // Inyectar en ambos menús
                const rootData = getChildren(data?.navbar?.knowLG);
                document.getElementById('knowLG-submenu').innerHTML = generateHTML(rootData, false);
                document.getElementById('knowLG-mobile-submenu').innerHTML = generateHTML(rootData, true);

                // Configurar eventos click para los toggles de mobile
                document.querySelectorAll('.mobile-dropdown-toggle').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        btn.parentElement.classList.toggle('active');
                    });
                });

            } catch (error) {
                console.error('JSpro Error:', error);
            }
        }
        document.addEventListener('DOMContentLoaded', loadNavbarLinks);
    </script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.162.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        const hero = document.querySelector('.blog-hero');
        const canvas = document.getElementById('neural-network-canvas');
        if (!hero || !canvas) {
            throw new Error('No se encontró el hero canvas.');
        }

        const config = { paused: false, currentFormation: 0, numFormations: 3 };
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.024);

        const camera = new THREE.PerspectiveCamera(60, 1, 0.1, 500);
        camera.position.set(0, 0, 24);

        const renderer = new THREE.WebGLRenderer({
            canvas,
            antialias: true,
            alpha: true,
            powerPreference: 'high-performance'
        });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false;
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.28;
        controls.minDistance = 12;
        controls.maxDistance = 50;

        const group = new THREE.Group();
        scene.add(group);

        function resizeToHero() {
            const width = Math.max(1, hero.clientWidth);
            const height = Math.max(1, hero.clientHeight);
            renderer.setSize(width, height, false);
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
        }

        function buildStarfield() {
            const count = 2200;
            const positions = new Float32Array(count * 3);
            for (let i = 0; i < count; i++) {
                const i3 = i * 3;
                const r = 60 + Math.random() * 90;
                const a = Math.random() * Math.PI * 2;
                const b = Math.acos(2 * Math.random() - 1);
                positions[i3] = Math.sin(b) * Math.cos(a) * r;
                positions[i3 + 1] = Math.cos(b) * r;
                positions[i3 + 2] = Math.sin(b) * Math.sin(a) * r;
            }
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            const mat = new THREE.PointsMaterial({
                color: 0xc7d2fe,
                size: 0.08,
                transparent: true,
                opacity: 0.55,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            return new THREE.Points(geo, mat);
        }

        const starField = buildStarfield();
        scene.add(starField);

        function generateNodes(type) {
            const points = [];
            const n = 180;
            if (type === 0) {
                for (let i = 0; i < n; i++) {
                    const p = new THREE.Vector3().randomDirection().multiplyScalar(3 + Math.random() * 8);
                    points.push(p);
                }
            } else if (type === 1) {
                for (let i = 0; i < n; i++) {
                    const t = i / n;
                    const angle = t * Math.PI * 10;
                    const radius = 2 + 7 * (1 - Math.abs(t - 0.5) * 1.6);
                    points.push(new THREE.Vector3(
                        Math.cos(angle) * radius,
                        (t - 0.5) * 16,
                        Math.sin(angle) * radius
                    ));
                }
            } else {
                const side = 6;
                for (let x = -side; x <= side; x += 2) {
                    for (let y = -side; y <= side; y += 2) {
                        for (let z = -side; z <= side; z += 2) {
                            if (Math.random() > 0.55) continue;
                            points.push(new THREE.Vector3(x, y, z).multiplyScalar(1.1));
                        }
                    }
                }
            }
            return points;
        }

        function clearNetwork() {
            while (group.children.length) {
                const child = group.children.pop();
                if (child.geometry) child.geometry.dispose();
                if (child.material) child.material.dispose();
            }
        }

        function buildNetwork(type) {
            clearNetwork();
            const nodes = generateNodes(type);

            const nodePositions = new Float32Array(nodes.length * 3);
            nodes.forEach((p, i) => {
                const i3 = i * 3;
                nodePositions[i3] = p.x;
                nodePositions[i3 + 1] = p.y;
                nodePositions[i3 + 2] = p.z;
            });

            const nodeGeo = new THREE.BufferGeometry();
            nodeGeo.setAttribute('position', new THREE.BufferAttribute(nodePositions, 3));
            const nodeMat = new THREE.PointsMaterial({
                color: 0xa5b4fc,
                size: 0.22,
                transparent: true,
                opacity: 0.92,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            group.add(new THREE.Points(nodeGeo, nodeMat));

            const edges = [];
            for (let i = 0; i < nodes.length; i++) {
                const d = [];
                for (let j = 0; j < nodes.length; j++) {
                    if (i === j) continue;
                    d.push({ j, dist: nodes[i].distanceTo(nodes[j]) });
                }
                d.sort((a, b) => a.dist - b.dist);
                for (let k = 0; k < 3; k++) {
                    const target = d[k];
                    if (!target || target.dist > 4.8) continue;
                    const a = Math.min(i, target.j);
                    const b = Math.max(i, target.j);
                    edges.push(`${a}:${b}`);
                }
            }

            const unique = [...new Set(edges)];
            const linePositions = new Float32Array(unique.length * 6);
            unique.forEach((edge, idx) => {
                const [a, b] = edge.split(':').map(Number);
                const i6 = idx * 6;
                linePositions[i6] = nodes[a].x;
                linePositions[i6 + 1] = nodes[a].y;
                linePositions[i6 + 2] = nodes[a].z;
                linePositions[i6 + 3] = nodes[b].x;
                linePositions[i6 + 4] = nodes[b].y;
                linePositions[i6 + 5] = nodes[b].z;
            });

            const lineGeo = new THREE.BufferGeometry();
            lineGeo.setAttribute('position', new THREE.BufferAttribute(linePositions, 3));
            const lineMat = new THREE.LineBasicMaterial({
                color: 0x667eea,
                transparent: true,
                opacity: 0.33
            });
            group.add(new THREE.LineSegments(lineGeo, lineMat));
        }

        buildNetwork(config.currentFormation);
        resizeToHero();

        const changeBtn = document.getElementById('change-formation-btn');
        const pauseBtn = document.getElementById('pause-play-btn');
        const resetBtn = document.getElementById('reset-camera-btn');

        if (changeBtn) {
            changeBtn.addEventListener('click', () => {
                config.currentFormation = (config.currentFormation + 1) % config.numFormations;
                buildNetwork(config.currentFormation);
            });
        }

        if (pauseBtn) {
            pauseBtn.addEventListener('click', () => {
                config.paused = !config.paused;
                pauseBtn.textContent = config.paused ? 'Play' : 'Freeze';
                controls.autoRotate = !config.paused;
            });
        }

        if (resetBtn) {
            resetBtn.addEventListener('click', () => {
                controls.reset();
                camera.position.set(0, 0, 24);
            });
        }

        window.addEventListener('resize', resizeToHero);

        function animate() {
            requestAnimationFrame(animate);
            if (!config.paused) {
                group.rotation.y += 0.0015;
                starField.rotation.y += 0.00015;
                starField.rotation.x += 0.00005;
            }
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
    </script>
