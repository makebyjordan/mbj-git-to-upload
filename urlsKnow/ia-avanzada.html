<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IA Avanzada</title>
  <style>
    body { margin: 0; font-family: Inter, Arial, sans-serif; background: #07070d; color: #f2f2f8; }
    .wrap { max-width: 1000px; margin: 0 auto; padding: 32px 20px; }
    h1 { margin: 0 0 12px; }
    p { opacity: 0.85; }
    .card { margin-top: 20px; border: 1px solid rgba(255,255,255,0.12); border-radius: 16px; overflow: hidden; background: #0f1020; }
    img { width: 100%; height: auto; display: block; }
    .caption { padding: 14px 16px; font-size: 14px; opacity: 0.9; }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>IA Avanzada</h1>
    <p>Vista enlazada a recursos visuales de <code>media/</code>.</p>
    <section class="card">
      <img src="../media/back-hero-net-mbj.png" alt="IA Avanzada">
      <div class="caption">Imagen: <code>media/back-hero-net-mbj.png</code></div>
    </section>
  </main>
</body>
</html>
