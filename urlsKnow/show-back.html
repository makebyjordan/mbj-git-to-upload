<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>back-net</title>
  <style>
    * { padding: 0; margin: 0; box-sizing: border-box; }
    body {
        background-color: #f5f5f5;
        color: #5d5d5d;
        font-family: -apple-system, system-ui, sans-serif;
        text-align: center;
        padding-top: 5vh;
        overflow-x: hidden;
    }
    h1 { font-size: clamp(1.8rem, 5vw, 2.45rem); margin: 20px 0; }
    .description-text { color: #707070; margin-bottom: 40px; }
    .success { fill: #5aba47; width: 100px; height: 100px; }
    .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; }
    
    /* Estilos para las imágenes con efecto 3D */
    .additional-images {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 80px;
        flex-wrap: wrap;
    }
    .image-item {
        width: 45vw;
        max-width: 500px;
        transform-style: preserve-3d;
    }
    .image-item img {
        width: 100%; 
        border-radius: 12px;
        transform: rotateX(60deg) rotateZ(-45deg);
        box-shadow: -40px 40px 30px rgba(0, 0, 0, 0.25);
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .image-item:hover img { 
        transform: rotateX(0) rotateZ(0) translateZ(20px); 
        box-shadow: 0 30px 60px rgba(0,0,0,0.15); 
    }
    
    .animate__fadeIn { animation: fadeIn 0.8s both; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Responsive para las imágenes adicionales */
    @media (max-width: 768px) {
        .additional-images {
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }
        .image-item {
            width: 70vw;
            max-width: 400px;
        }
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="animate__animated animate__fadeIn">
            <svg class="success" viewBox="0 0 512 512"><path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z"></path></svg>
        </div>
        <h1 class="animate__fadeIn">Success!</h1>
        <div class="description-text animate__fadeIn">
            <p>Your new web server is ready to use.</p>
        </div>
        
        <!-- Dos imágenes adicionales con el mismo efecto -->
        <div class="additional-images">
            <div class="image-item animate__fadeIn">
                <img src="../media/back-hero-net-mbj.png" alt="Additional Image 1">
            </div>
            <div class="image-item animate__fadeIn">
                <img src="../media/back-hero-net-mbj-2.png" alt="Additional Image 2">
            </div>
        </div>
    </div> 
</body>
</html>
